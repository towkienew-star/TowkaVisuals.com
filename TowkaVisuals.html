<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrackVisuals | 100+ Arcade Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background: #080808; color: white; font-family: 'Segoe UI', sans-serif; }
        .game-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; border: 1px solid #222; }
        .game-card:hover { transform: scale(1.05); border-color: #ff00cc; box-shadow: 0 0 20px rgba(255, 0, 204, 0.3); }
        .glass { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); }
        iframe { border-radius: 15px; background: #000; }
        #game-view { display: none; position: fixed; inset: 0; z-index: 100; background: rgba(0,0,0,0.95); }
    </style>
</head>
<body>

    <nav class="p-5 glass sticky top-0 z-50 flex justify-between items-center border-b border-white/10">
        <h1 class="text-2xl font-black tracking-widest text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-purple-500">
            CRACK<span class="text-white">GAMES</span>
        </h1>
        <input type="text" id="search" placeholder="Поиск игр..." class="bg-white/10 border border-white/20 rounded-full px-6 py-2 outline-none focus:border-pink-500 transition w-1/3">
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div class="flex gap-4 mb-8 overflow-x-auto pb-2" id="categories">
            <button class="bg-pink-600 px-6 py-2 rounded-full font-bold">Все</button>
            <button class="glass px-6 py-2 rounded-full hover:bg-white/10 transition">Аркады</button>
            <button class="glass px-6 py-2 rounded-full hover:bg-white/10 transition">Гонки</button>
            <button class="glass px-6 py-2 rounded-full hover:bg-white/10 transition">Пазлы</button>
        </div>

        <div id="game-grid" class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            </div>
    </main>

    <div id="game-view" class="p-4 flex flex-col items-center justify-center">
        <div class="w-full max-w-5xl flex justify-between items-center mb-4">
            <h2 id="current-game-title" class="text-2xl font-bold">Загрузка...</h2>
            <button onclick="closeGame()" class="bg-white text-black px-6 py-2 rounded-full font-bold">Закрыть ✕</button>
        </div>
        <iframe id="game-frame" src="" width="100%" height="80%" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // Демо-данные для игр (в реальности их можно тянуть из API)
        const games = [];
        const gameTitles = ["Cyber Surf", "Neon Drift", "Pixel Blade", "Space Run", "Bubble Pop", "Shadow Ninja", "Retro Racer", "Logic Master"];
        
        // Генерируем 100 карточек для примера
        for (let i = 1; i <= 100; i++) {
            games.push({
                id: i,
                title: gameTitles[i % gameTitles.length] + " " + i,
                image: `https://picsum.photos/seed/${i + 20}/300/200`,
                // Ссылка на бесплатный игровой портал (замени на свои если есть)
                url: "https://www.game-distribution.com/games/example" 
            });
        }

        const grid = document.getElementById('game-grid');

        function renderGames() {
            grid.innerHTML = games.map(game => `
                <div class="game-card bg-zinc-900 rounded-2xl overflow-hidden" onclick="openGame('${game.title}', '${game.url}')">
                    <img src="${game.image}" alt="${game.title}" class="w-full h-40 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold truncate">${game.title}</h3>
                        <p class="text-xs text-gray-500 mt-1">Играть сейчас →</p>
                    </div>
                </div>
            `).join('');
        }

        function openGame(title, url) {
            document.getElementById('current-game-title').innerText = title;
            document.getElementById('game-frame').src = "https://html5.gamedistribution.com/694cf61334334f55a730950a4d3d758c/?gd_sdk_referrer_url=https://gamedistribution.com/games/clash-of-skulls"; // Пример реальной игры
            document.getElementById('game-view').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeGame() {
            document.getElementById('game-view').style.display = 'none';
            document.getElementById('game-frame').src = "";
            document.body.style.overflow = 'auto';
        }

        renderGames();

        // Поиск
        document.getElementById('search').addEventListener('input', (e) => {
            const term = e.target.value.toLowerCase();
            const cards = document.querySelectorAll('.game-card');
            cards.forEach(card => {
                const title = card.querySelector('h3').innerText.toLowerCase();
                card.style.display = title.includes(term) ? 'block' : 'none';
            });
        });
    </script>
</body>
</html>
